<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome To Post Test</title>
  </head>
  <body>
    <div class="home">
      <div class="logo">Welcome</div>
      <div class="sign-area">
        <div class="btn sign-in-btn" id="sign-in-btn">Sign In</div>
        <div class="btn sign-up-btn" id="sign-up-btn">Sign Up</div>
      </div>
    </div>
    <div class="sign-in-modal" id="sign-in-modal">
      <form action="" class="form-control" id="sign-in-form">
        <h1>Sign In</h1>
        <input type="text" placeholder="Name" name="username" />
        <input type="password" placeholder="Password" name="password" />
        <button>Sign In</button>
        <input type="reset">
      </form>
    </div>
    <div class="welcome" id="welcome">
      
    </div>
    <div class="form-warning-1" id="form-warning-1">
        <div class="inner">
            <h1>Log In Failed</h1>
            <h2>User Name or Password is incorrect</h2>
            <button id="close-warning-modal-1">OK</button>
        </div>
      </div>
    <div class="sign-up-modal" id="sign-up-modal">
      <form action="" class="form-control-2" id="form-control-2">
        <h1>Sign Up</h1>
        <input type="email" placeholder="Email" name="email" />
        <input type="text" placeholder="User Name" name="username" />
        <input type="password" placeholder="Password" name="password" />
        <button>Submit</button>
        <input type="reset">
      </form>
    </div>

    <div id="form-warning">
        <div class="inner">
          <h1>Please Complete The Form!!!</h1>
          <button id="ok-btn">OK</button>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
